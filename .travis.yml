sudo: required
dist: xenial
language: python
python:
  - 3.8

services:
  - docker

script:
  - pip install awscli
  - export PATH=$PATH:$HOME/.local/bin 
  - eval $(aws ecr get-login --no-include-email --region eu-north-1)
  - docker build -t $AWS_ECR_ACCOUNT.dkr.ecr.eu-north-1.amazonaws.com/shoplokalt:latest
  - docker push $AWS_ECR_ACCOUNT.dkr.ecr.eu-north-1.amazonaws.com/shoplokalt:latest
